<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>start</title>
  <script src="./js/vue.global.js"></script>
</head>
<body>
  <div id="app">
    currentTime: {{time}}
    
  </div>

 <script>
   const app = {
    data(){
      return {
        msg:Date.now()
      }
    },
    computed:{
      time(){
        return new Date(this.msg).toLocaleString()
      }
    },
    mounted() {
      setInterval(() => {
        this.msg+=1000
      }, 1000);
    },
   }
   Vue.createApp(app).mount('#app')
 </script>
</body>
</html>
