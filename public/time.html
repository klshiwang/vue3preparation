<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>time</title>
  <style>
    #panel{
      box-shadow: 5px 5px 10px 5px #ddd ;
    }
  </style>
</head>
<body>
  <canvas id="panel" width="500" height="500"></canvas>

  <script>
    const cvs = document.getElementById('panel');
    const ctx = panel.getContext('2d');
    ctx.translate(250,250);


    function run(ctx){
      let nowTime = null;

      //定时重绘画板
      setInterval(() => {
        //擦除画板
        ctx.fillStyle = '#fff';
        ctx.rect(-250,-250,500,500);
        ctx.fill();

        //绘制
        drawDial(ctx);

        ctx.fillStyle = '#000';
        
        // ctx.beginPath();
        // ctx.rect(0,-5,150,10)
        // ctx.closePath();
        // ctx.fill();
        nowTime = new Date()
        drawPointer(ctx,nowTime.getHours(),nowTime.getMinutes(),nowTime.getSeconds())

      }, 10);
      
    }

    //封装绘制表盘的函数
    function drawDial(ctx){
      ctx.beginPath();
      ctx.arc(0,0,200,0,Math.PI*2,); //外圆
      ctx.closePath();
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(0,0,5,0,Math.PI*2,); //圆心
      ctx.closePath();
      ctx.stroke();
      
      //绘刻度
      ctx.save();
      for(let i = 0;i<60;i++){
        ctx.beginPath();
        if(i%5==0){
          ctx.fillStyle='red'
          ctx.rect(0,-190-2,4,30)
          ctx.closePath();
          ctx.fill();
        }else{
          ctx.fillStyle = '#000'
          ctx.rect(0,-190-2,4,20)
          ctx.closePath();
          ctx.fill();
        }
        ctx.rotate(2*Math.PI/60);
      }
      ctx.restore();
     
    }

    //封装绘制时分秒针的函数
    function drawPointer(ctx,hour,min,sec){
     
      //绘制时针
      ctx.save(); //保存ctx状态
      hourMin = (hour%12)*60 + min;
      ctx.rotate(hourMin/(12*60)*2*Math.PI)
      ctx.beginPath();
      ctx.rect(-5,-110,10,110);
      ctx.closePath();
      ctx.fill();
      ctx.restore(); //还原ctx状态

      //绘制分针
      ctx.save(); //保存ctx状态
      ctx.fillStyle = 'blue'
      ctx.rotate(min/60*2*Math.PI)
      ctx.beginPath();
      ctx.rect(-5,-150,10,150);
      ctx.closePath();
      ctx.fill();
      ctx.restore(); //还原ctx状态

      //绘制秒针
      ctx.save(); //保存ctx状态
      ctx.fillStyle = '#4b8'
      ctx.rotate(sec/60*2*Math.PI)
      ctx.beginPath();
      ctx.rect(-2,-170,4,200);
      ctx.arc(0,0,10,0,2*Math.PI)
      ctx.closePath();
      ctx.fill();
      ctx.restore(); //还原ctx状态
    }

    run(ctx)
  </script>
  
</body>
</html>
